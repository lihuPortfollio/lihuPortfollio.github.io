<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Luckiest+Guy&family=Vina+Sans&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">

<body>
    <section class="hero">
        <div class="hero-content"></div>
    </section>

    <section class="floating-contact" id="floatingCard">
        <span class="close-contact" onclick="closeContactCard()">&times;</span>
        <h2>Contact me</h2>
        <a href="mailto:lihugatenio@gmail.com" class="email-link-small">lihugatenio@gmail.com</a>
    </section>
    
    <header class="main-title">
        <h1>LIHU GATENIO</h1>
    </header>

    <section class="comparison-container">
    <div class="comparison-slider">
        <img src="images/edited/2.jpg" alt="After" class="img-after">
        
        <div class="img-before">
            <img src="images/edited/1.jpg" alt="Before">
        </div>

        <div class="slider-handle">
            <div class="handle-line"></div>

        </div>
